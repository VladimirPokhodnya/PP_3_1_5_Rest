<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <div class="navbar-header">
            <b th:text="${user.username}"/> with roles: <span th:text="${user.role}"/>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="padding: 0;padding-top: 15px;">
            <ul class="nav nav-pills flex-column">

                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active">User</a>
                </li>
            </ul>
        </div>


        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <div class="tab-pane fade show active">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 div class="card-header">
                            About user
                        </h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="us : ${user}">
                                    <td th:text="${us.id}"/>
                                    <td th:text="${us.firstname}"/>
                                    <td th:text="${us.lastname}"/>
                                    <td th:text="${us.age}"/>
                                    <td th:text="${us.username}"/>
                                    <td th:text="${us.role}"/>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
